project: spread-adhoc-allocator

path: /home/project

backends:
  adhoc-lxd:
    type: adhoc
    allocate: |
      stderr_out="$(mktemp)"
      trap "rv=\$?; rm "$stderr_out"; exit \$rv" EXIT

      if out="$(spread-adhoc-allocator allocate \
                 "$SPREAD_SYSTEM" \
                 "$SPREAD_SYSTEM_USERNAME" \
                 "$SPREAD_SYSTEM_PASSWORD" 2>"$stderr_out")"; then
        ADDRESS "$out"
      else
        echo "allocation failed, log:"
        cat "$stderr_out"
        # FATAL does not work with multiline output
        FATAL "$out"
      fi
    discard: |
      spread-adhoc-allocator deallocate "$SPREAD_SYSTEM_ADDRESS"
    systems:
      - ubuntu-25.04-64:
          username: ubuntu
          password: ubuntu
      - ubuntu-24.10-64:
          username: ubuntu
          password: ubuntu
      - ubuntu-24.04-64:
          username: ubuntu
          password: ubuntu
      - ubuntu-22.04-64:
          username: ubuntu
          password: ubuntu
      - ubuntu-20.04-64:
          username: ubuntu
          password: ubuntu
      - ubuntu-core-24-64:
          username: ubuntu
          password: ubuntu
      - fedora-41-64:
          username: fedora
          password: fedora
      - unsupported-for-tests:
          username: ubuntu
          password: ubuntu

  lxd:
    type: lxd
    systems:
      - ubuntu-24.04-64:
          image: ubuntu:24.04

exclude:
  - .git
  - target

suites:
  examples/:
    summary: Example spread tasks

  tests/:
    summary: Integration tests

    prepare: |
      apt update
      apt install golang-go rustup -yy
      go install github.com/snapcore/spread/cmd/spread@latest
      ln -svf ~/go/bin/spread /usr/local/bin/

      rustup default stable
      cargo install --debug --path "$SPREAD_PATH" --root /usr/local

      # make sure --help works
      spread-adhoc-allocator --help

      # install LXD
      snap install lxd
      lxd init --auto
